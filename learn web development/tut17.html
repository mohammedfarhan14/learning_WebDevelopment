<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fonts in CSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100&display=swap');
        p{
            font-family: 'Fira Sans', sans-serif,'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 30px;
            line-height: 1.3em;
        }
        span{
            font-weight: bold;
            font-size: 25px;
            font-style:italic;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Lets play with <span> the</span> fonts</p>
    <p>this font is imported from "google fonts.com"</p>
    
</body>
</html>
