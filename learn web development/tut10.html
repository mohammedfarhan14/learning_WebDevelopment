<!--ids and classes in html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and classes</title>
</head>
<body>
    <h3>Id's and CLasses in HTML</h3>
    <div Id="mainBox" class="redbg blackborder">
        this is main main box
    </div>
    <span class="redbg"></span>
    <!--emmet in HTML-->
    <span class="redbg"></span> <!--shortcut, '.' is for class and '#' is for id-->
    <span id="mainspan"></span>
    <div class="redbg blackborder anotherclass"></div>
    <span class="myclass1">first</span>
    <span class="myclass2">second</span>
    <span class="myclass3">third</span>
    <span class="myclass4">fourth</span>
</body>
</html>
