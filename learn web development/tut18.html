<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS </title>
    <style>
        #firstpara{
            color: blueviolet; /*color by name*/
        }
        #secondpara{    /*color by rgb values*/
            color:rgb(47, 50, 102);
        }
        #thirdpara{
            color: #5e9c12 ; /*color by hex value*/
            background-color: rgb(34, 122, 67);
        }
    </style>
</head>
<body>
    <h2> this is my first box</h2>
    <p id="firstpara">this is a paragraph from the first box</p>
    <p id="secondpara">this is a paragraph from the second box</p>
    <p id="thirdpara">this is a paragraph from the third box</p>
</body>
</html>
